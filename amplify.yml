version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@9
        - pnpm install
    build:
      commands:
        - env | grep -e API_KEY >> .env
        - env | grep -e NEXT_PUBLIC_ >> .env
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
